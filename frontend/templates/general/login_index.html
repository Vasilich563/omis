  <body>
    <div class="screen">
      <div class="div" id="input">
        <form method="post" action={{post_login_url}}>
          <input type=text name="login" id="login" maxlength={{login_maxlength}} placeholder="Введите логин..." class="overlap-group" required/>
            <!--comment> <div class="text-wrapper-2">Логин</div> <comment-->

          <a href={{registration_url}} class="div-wrapper"><div class="text-wrapper-3">Регистрация</div></a>
          <button id="authorize" class="overlap-2"><div class="text-wrapper-4">Авторизация</div></button>
        </form>

        </form>

        <div class="text-wrapper-5">ITCollaborate</div>
