<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="../../static/general/registration_style.css" />
  </head>
  <body>
    <div class="screen">
      <div class="div">
        <img class="pngwing" src="../../static/img/left_corner_png.png" />
        <form method="post" action={{post_registration_url}}>
          <form method="post" action={{post_registration_url}}>
            <input type="text" name="tech_stack" id="tech_stack" placeholder="Введите Ваш стек технологий..." required="" class="overlap"/>
            <input type="text" name="email" id="email" placeholder="Введите адрес электронной почты..." required="" class="overlap-group"/>
            <input type=text name="login" id="login" maxlength={{login_maxlength}} placeholder="Введите логин..." class="div-wrapper" required=""/>
            <input type=password name="password" id="password" maxlength={{password_maxlength}} placeholder="Введите пароль..." class="overlap-2" required=""/>
            <input type=password name="password_repeat" id="password_repeat" maxlength={{password_maxlength}} placeholder="Повторите введенный пароль..." class="overlap-3" required=""/>
            <input type="date" name="birthdate" id="birthdate" class="overlap-4" required/>
            <input type="text" name="username" id="username" maxlength={{username_maxlength}} placeholder="Введите username..." class="overlap-5" required/>
          <button id="registrate" class="overlap-6"><div class="text-wrapper-5">Регистрация</div></button>
          <a href={{login_url}} class="overlap-group-2"><div class="text-wrapper-6">Авторизация</div></a>
        </form>
        <div class="text-wrapper-7">ITCollaborate</div>
      </div>
    </div>
  </body>
</html>
